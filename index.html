<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Quote</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" id="favicon">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- JQuery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->

    <style>
        .btn-c {
            border: none;
            text-align: center;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            /* background-color: #288528; */
        }
        
        .btn-c:hover {
            color: white;
            filter: brightness(90%);
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center bg" id="bg" style="width: 100vw; height: 100vh;">
        <div class="card bs-white text-black" id="quote-box" style="max-width: 550px; min-width: 150px; background-color: white; padding: 10px;">
            <div class="card-body d-flex flex-column align-items-center t-c danger">
                <div class="display-6 text-center" style="font-size: 24px; font-weight: normal; padding: 15px 0;">
                    <i class="fas fa-quote-left text-center" style="font-size: 24px"></i>
                    <span id="text">
                        
                    </span>
                </div>
                <span class="align-self-end mt-2 mb-2" style="font-size: 18px; font-weight: lighter;" id="author">
                    
                </span>
                <div class="d-flex justify-content-center flex-wrap align-items-end" style="width: 100%; height: max-content;">
                    <div class="flex-grow-1 d-flex gap-3">
                        <a id="tweet-quote" target="blank" href="https://twitter.com/intent/tweet?hashtags=quotes&text=%22You%20were%20not%20born%20a%20winner%2C%20and%20you%20were%20not%20born%20a%20loser.%20You%20are%20what%20you%20make%20yourself%20be.%22%20Lou%20Holtz" class="btn-c"
                            style="height: 50px; width: 50px;"><i class="fab fa-twitter h4" style="margin-top: 10px;"></i></a>
                        <!-- <a class="btn-c" style="height: 50px; width: 50px;"><i class="fab fa-facebook-f h4" style="margin-top: 10px;"></i></a> -->
                    </div>
                    <button class="btn-c" id="new-quote" style="height: 50px; font-weight: bold;">New Quote</button>
                </div>
            </div>
        </div>
        <footer class="text-white p-2">Create by <a class="link-light text-decoration-none " target="blank" href="https://github.com/josh7bit/Random-Quote-Machine"><i class="fab fa-github text-white"></i> josh7bit</a></footer>
    </div>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <!-- <script src="./bootstrap/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- JQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- My Js script -->
    <!-- <script src="./js/app.js"></script> -->

</body>

</html>
