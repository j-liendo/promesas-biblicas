<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Promesas en la Biblia</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" id="favicon">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- JQuery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->

    <style>
        body {
            background: black;
        }
        
        .bg2 {
            width: 100vw;
            height: 100vh;
            margin-top: -100vh;
        }
        
        .bg {
            width: 100vw;
            height: 100vh;
            background-image: none;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            /* transition: background 0.5s linear; */
        }
        
        #quote-box {
            max-width: 550px;
            min-width: 150px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            backdrop-filter: blur(5px)
        }
        
        #alert {
            bottom: -100px;
            display: flex;
            transition: 1s;
        }
    </style>
</head>

<body>
    <!-- Alert -->
    <div class="position-fixed justify-content-center w-100" id="alert">
        <div class="alert alert-warning" role="alert">
            Verifique su conexión a Internet, por favor
        </div>
    </div>

    <!-- Bg Photo -->
    <div class="bg"></div>

    <!-- Card -->
    <div class="d-flex flex-column justify-content-center align-items-center bg2">
        <div class="card text-light" id="quote-box">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="display-6 text-center" style="font-size: 24px; font-weight: normal; padding: 15px 0;">
                    <i class="fas fa-quote-left text-center" style="font-size: 24px"></i>
                    <span id="text">
                        
                    </span>
                </div>
                <span class="align-self-end mt-2 mb-2" style="font-size: 18px; font-weight: lighter;" id="author">
                    —
                </span>
                <div class="d-flex justify-content-end flex-wrap align-items-center mt-3" style="width: 100%; height: 100%;">
                    <!-- Versions Buttons -->
                    <!-- <div class="flex-grow-1 d-flex gap-2 align-items-center">
                        <input type="radio" class="btn-check" name="options-outlined" id="rv60-outlined" autocomplete="off" checked>
                        <label class="btn btn-outline-light" for="rv60-outlined">RVR60</label>

                        <input type="radio" class="btn-check" name="options-outlined" id="rva-outlined" autocomplete="off">
                        <label class="btn btn-outline-light" for="rva-outlined">RVA</label>
                    </div> -->
                    <button class="btn btn-light" id="new-verse"><i class="fas fa-plus-circle"></i> Versículo</button>
                </div>
            </div>
            <footer class="text-secondary" style="font-size: 10px;">Created by <a class="text-secondary text-decoration-none " target="blank" href="https://github.com/josh7bit/Random-Quote-Machine"><i class="fab fa-github text-secondary"></i> josh7bit</a></footer>
        </div>
    </div>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <!-- <script src="./bootstrap/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- JQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- My Js script -->
    <script src="./js/app.js"></script>

</html>
